<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <div class="app">
      <header>Random Donald Trump Quotes</header>
      <section class="quotes">
        <div id="js-spinner" class="spinner-hidden">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>

    <div class="quote-text" id="js-quote-text"></div>
    </section>
    <section class="controls">
      <div id="js-spinner" class="spinner-hidden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>

      <button type="button" id="js-new-quote" class="new-quote button">
        Generate a new quote
      </button>
      <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
    </section>
    </div>
    <script src="index.js"></script>
  </body>

  </html>
